<div id="search-component">
  <h4><label for="search-box">Propiedad Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let propiedad of propiedades$ | async">
      <a routerLink="/propiedades/detail/{{ propiedad._identificador }}">
        {{ propiedad._identificador }}
      </a>
    </li>
  </ul>
</div>
