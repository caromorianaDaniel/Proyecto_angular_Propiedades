<div id="search-component">
  <h4><label for="search-box">transaccion Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let transaccion of transacciones$ | async">
      <a routerLink="/transacciones/detail/{{ transaccion._identificador }}">
        {{ transaccion._identificador }}
      </a>
    </li>
  </ul>
</div>
