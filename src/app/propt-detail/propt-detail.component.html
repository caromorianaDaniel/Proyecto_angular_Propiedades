<div *ngIf="propietario">
  <h2>Datos de {{ propietario._nombre }}</h2>
  <div>
    <span>DNI: </span>{{ propietario._DNI }} <br /><span>Nombre: </span>
    {{ propietario._nombre }} <br /><span>Apelidos: </span>
    {{ propietario._apellidos }}<br /><span>Fecha de nacimiento:</span
    >{{ propietario._nacimiento }} <br /><span>Propiedades: </span
    >{{ propietario._propiedades }}
  </div>
  <button (click)="goBack()">go back</button>
</div>
