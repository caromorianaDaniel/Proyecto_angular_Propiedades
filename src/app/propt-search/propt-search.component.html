<div id="search-component">
  <h4><label for="search-box">Propietario Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let propietario of propietarios$ | async">
      <a routerLink="/propietarios/detail/{{ propietario._DNI }}">
        {{ propietario._DNI }}
      </a>
    </li>
  </ul>
</div>
